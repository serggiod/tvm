<div class="panel panel-info" ng-show="status">
    <div class="panel-heading"><h3>{{titulo}}</h3></div>
    <div class="panel-body form form-inline">
        <div ng-bind-html="alert"></div>
        <input class="form-control" ng-model="usuario" type="text" maxlength="10" placeholder="Usuario" required autofocus/>
        <input class="form-control" ng-model="password" type="password" maxlength="10" placeholder="Password" required/>
        <button class="btn btn-success btn-sm" ng-click="login()">Ingresar</button>
    </div>
</div>
